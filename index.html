<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Calculator</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <p id="result"></p>
                    <input type="text" class="form-control input" id="calculate" placeholder="0">
                </div>
                <div>
                    <button class="numButton" id="add">+</button>
                    <button class="numButton" id="substract">-</button>
                    <button class="numButton" id="multiply">x</button>
                    <button type="submit" class="numButton" id="equal">=</button>
                </div>
                <div>
                    <button class="numButton" id="7">7</button>
                    <button class="numButton" id="8">8</button>
                    <button class="numButton" id="9">9</button>
                    <button class="btn btn-primary numButton" id="clear">C</button>
                </div>
                <div>
                    <button class="numButton" id="4">4</button>
                    <button class="numButton" id="5">5</button>
                    <button class="numButton" id="6">6</button>
                    <button class="numButton" id="divide">:</button>
                </div>
                <div>
                    <button class="numButton" id="1" value="1">1</button>
                    <button class="numButton" id="2" value="2">2</button>
                    <button class="numButton" id="3" value="3">3</button>
                    <button class="numButton" id="modulo">mod</button>
                </div>
                <div>
                    <button class="zeroButton" id="0">0</button>
                    <button class="numButton" id="point">,</button>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="form-group row">
                    <select id="combobox">
                        <option>--Choose Shape--</option>
                        <option value="square">Square</option>
                        <option value="rectangle">Rectangle</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" id="label1">Side</label>
                    <input type="number" class="form-control text" id="textbox1" placeholder="0">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" id="label2">Width</label>
                    <input type="number" class="form-control text" id="textbox2" placeholder="0">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Answer</label>
                    <input type="number" class="form-control text" id="answer" disabled>
                </div>
                <div>
                    <button class="btn btn-primary" id="area">Calculate Area</button>
                    <button class="btn btn-primary" id="perimeter">Calculate Perimeter</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="shape.js"></script>
</body>

</html>
